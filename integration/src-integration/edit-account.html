<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Belleza&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="./assets/line-icons/lineicons-free-basic-3.0/icon-font/lineicons.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/scss/edit-account.scss">

    <title>SpotArt</title>
</head>
<body>
    <header>
        <h1 class="title-logo">Spot Art</h1>
        <ul class="header-links-list">
            <li class="header-link-element"><a class="header-anchor-element" href="#">Sculptures</a></li>
            <li>|</li>
            <li class="header-link-element"><a class="header-anchor-element" href="#">Peintures</a></li>
            <li>|</li>
            <li class="header-link-element"><a class="header-anchor-element" href="#">Photographies</a></li>
            <li>|</li>
            <li class="header-link-element"><a class="header-anchor-element" href="#">Dessins</a></li>
        </ul>
        <div>
            <a class="connexion-link" href="#">Connexion</a>
            <button class="publish-button">Partagez vos créations</button>
        </div>
    </header>
    <main>
        <div class="content">
            <h2>Eliot Porter</h2>
            <hr>
            <section class="picture-container">
                <article class="profile-picture"></article>
            </section>
            <section class="edition-section">
                <div class="edition-form">
                    <fieldset class="naming-section">
                        <label for="firstname">Prénom :</label>
                        <input type="text" placeholder="Patate" id="firstname">

                        <label for="lastname">Nom :</label>
                        <input type="text" placeholder="Douce" id="lastname">

                        <label for="pseudo">Pseudo :</label>
                        <input type="text" placeholder="Kartofel" id="pseudo">
                    </fieldset>
                    <fieldset class="security-section">
                        <label for="email">Adresse électronique :</label>
                        <input type="email" placeholder="patate@gmail.com" id="email">

                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password">

                        <label for="password-verification">Confirmation de mot de passe :</label>
                        <input type="password" id="password-verification">
                    </fieldset>
                </div>
                <div class="edition-button">
                    <button>Sauvegarder les changements</button>
                </div>
            </section>
            <section class="my-artworks">
                <h2>Mes Oeuvres</h2>
                <hr>
                <div>
                    <article class="artwork-item1">
                        <i class="lni lni-cross-circle"></i>
                    </article>
                    <article class="artwork-item2">
                        <i class="lni lni-cross-circle"></i>
                    </article>
                    <article class="artwork-item3">
                        <i class="lni lni-cross-circle"></i>
                    </article>
                    <article class="artwork-item4">
                        <i class="lni lni-cross-circle"></i>
                    </article>
                    <article class="artwork-item5">
                        <i class="lni lni-cross-circle"></i>
                    </article>
                </div>
                <i class="lni lni-circle-plus"></i>
            </section>
            <section class="my-favourites">
                <h2>Mes Favoris</h2>
                <hr>
                <h3>Vous n'avez pas de favoris</h3>
            </section> 
        </div>
    </main>
    <br>
    <footer>
        <ul class="footer-links-list">
            <li class="footer-link-element"><a class="footer-anchor-element" href="#">Contact</a></li>
            <li class="footer-link-element"><a class="footer-anchor-element" href="#">A propos</a></li>
            <li class="footer-link-element"><a class="footer-anchor-element" href="#">Plan du site</a></li>
            <li class="footer-link-element"><a class="footer-anchor-element" href="#">Mentions légales</a></li>
        </ul>
        <div class="footer-middle-section">
            <h1 class="title-logo">Spot Art</h1>
            <ul class="icons-list">
                <li>
                    <a class="icon-element" href="#" hrel="pinterest-icon"><i class="lni lni-pinterest"></i></a>
                </li>
                <li>
                    <a class="icon-element" href="#" hrel="instagram-icon"><i class="lni lni-instagram"></i></a>
                </li>
                <li>
                    <a class="icon-element" href="#" hrel="facebook-icon"><i class="lni lni-facebook"></i></a>
                </li>
                <li>
                    <a class="icon-element" href="#" hrel="twitter-icon"><i class="lni lni-twitter"></i></a>
                </li>
            </ul>
        </div>
        <fieldset class="newsletter-form">
            <label for="email">S'inscrire à la newsletter :</label>
            <input type="email" placeholder="robert@gmail.com">
        </fieldset>
    </footer>
</body>
</html>
