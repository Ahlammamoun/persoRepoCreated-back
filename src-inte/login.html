<main>



    <container class="connexion">
    <h1>Connexion</h1>
    
    <img src="https://picsum.photos/200/300 " alt="img" />
    
    <div class="email">
        <label for="emailAddress">Adresse electronique :</label>
        <input type="emailAddress" id="email" name="email" placeholder="votre adresse electronique">
        <i class="fas fa-at"></i>
        <p>Adresse electronique oublié?</p>
    </div>
    
    
    
    <div class="password">
        <label for="password">Mot de passe :</label>
        <input type="password"  id="pass" name="password" placeholder="votre mot de passe"  >
        <i class="fa fa-lock" aria-hidden="true"></i>
        <p>Mot de passe oublié?</p>
    </div>
    
    
    
    
    <button class="Créer un Compte" type="button">
        Créer un compte
    </button>
    
</container>
